<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Sign in</title>
  </head>
  <body>
    <div id="signInBox">
      <h1>Sign in</h1>
      
      <form id="signInForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" minlength="3" maxlength="20" placeholder="Username" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" minlength="10" placeholder="password" required>

        <input type="submit" value="Sign in">

      </form>

    </div>
  </body>
</html>
